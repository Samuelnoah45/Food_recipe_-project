query food($offset: Int, $limit: Int)  {
  food(offset:$offset, limit:$limit) {
    id
    category
    title
    duration
    user{
      name
    }
    reviews_aggregate{
      aggregate{
        avg {
          rating
          
        }
      }
      
    }
    
  }
  
   food_aggregate {
    aggregate {
      count
    }
  }
}



