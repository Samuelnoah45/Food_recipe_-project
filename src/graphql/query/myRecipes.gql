query food($offset: Int, $limit: Int,$id:Int!) {
  food(offset: $offset, limit: $limit where: {user_id: {_eq: $id}}) {
    id
    category
    title
    duration
    user {
      name
    }
    rating_aggregate {
      aggregate {
        avg {
          rating
        }
      }
    }
      images {
      url
    }
  }

}